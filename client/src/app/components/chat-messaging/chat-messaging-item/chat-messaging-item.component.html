<div class="message" [class.message-own]="(auth?.userInfo$ | async)?._id === item?.owner?._id">
  <div class="message-wrapper">
    <p class="message-text">{{item?.body}}</p>
    <span class="message-date">{{item?.createdAt | date: 'd MMM H:mm'}}</span>
  </div>
  <div class="avatar">
    <img [src]="item?.owner?.avatar  | resolveUploads | setDummy" alt="">
  </div>
</div>
